    window._AMapSecurityConfig = {
      securityJsCode: '3b0065f9e278ff707e1562adb8bdc822',
    }

  <script
    src="//webapi.amap.com/maps?v=2.0&key=fb4b86d6264204120c2251c9af41061f&&plugin=AMap.Scale,AMap.ToolBar,AMap.ControlBar"></script>

  <title><%= VUE_APP_GLOB_TITLE %></title>
  <style>
    html,
    body,
    #app {
      height: 100%;
      margin: 0px;
      padding: 0px;
    }

    #loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 99999;
      background-color: #151a26;
    }

    #loader-wrapper .loader-box {
      position: fixed;
      left: calc(50% - 250px);
      top: calc(50% - 100px);
      margin: 0 auto;
      width: 500px;
      height: 200px;
      text-align: center;
      vertical-align: center;
      font-weight: bold;
      color: #87888E;
      font-size: 35px;
    }

    #loader-wrapper .loader-box>span {
      opacity: 0.4;
      display: inline-block;
      animation: bouncingLoader 1s infinite alternate;
    }

    #loader-wrapper .loader-box>span:nth-child(2) {
      animation-delay: 0.1s;
    }

    #loader-wrapper .loader-box>span:nth-child(3) {
      animation-delay: 0.2s;
    }

    #loader-wrapper .loader-box>span:nth-child(4) {
      animation-delay: 0.3s;
    }

    #loader-wrapper .loader-box>span:nth-child(5) {
      animation-delay: 0.4s;
    }

    #loader-wrapper .loader-box>span:nth-child(6) {
      animation-delay: 0.5s;
    }

    #loader-wrapper .loader-box>span:nth-child(7) {
      animation-delay: 0.6s;
    }

    @keyframes bouncingLoader {

      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(25px);
      }

      100% {
        transform: translateY(0);
      }
    }

    #loader-wrapper .load_title {
      font-weight: bold;
      z-index: 1002;
      position: absolute;
      top: 50%;
      margin-top: 15px;
      color: #87888E;
      font-size: 18px;
      width: 100%;
      height: 30px;
      text-align: center;
      opacity: 0.4;
      line-height: 30px;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but avue-data doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div data-sticky-width="100" class="wwads-cn wwads-vertical wwads-sticky" data-id="220"></div>
  <div id="app">
    <div id="loader-wrapper">
      <div class="loader-box">
        <span>iot-scada</span>
        <span>大</span>
        <span>屏</span>
        <span>设</span>
        <span>计</span>
        <span>器</span>
      </div>
      <div class="load_title">加载中…</div>
    </div>
  </div>
  <script src="<%= BASE_URL %>cdn/vue/2.7.16/vue.min.js?version=2.0" charset="utf-8"></script>
  <script src="<%= BASE_URL %>cdn/vuex/3.6.2/vuex.min.js" charset="utf-8"></script>
  <script src="<%= BASE_URL %>cdn/vue-router/3.6.5/vue-router.min.js" charset="utf-8"></script>
  <script src="<%= BASE_URL %>cdn/axios/1.0.0/axios.min.js" charset="utf-8"></script>
  <script src="<%= BASE_URL %>cdn/element-ui/2.15.0/index.js" charset="utf-8"></script>
  <script src="<%= BASE_URL %>cdn/avue/2.8.23/avue.min.js"></script>
  <!-- built files will be auto injected -->
</body>
